[package]
authors = ["The Rust Project Developers"]
name = "std"
version = "0.0.0"
build = "build.rs"
license = "MIT/Apache-2.0"
repository = "https://github.com/rust-lang/rust.git"
description = "The Rust Standard Library"

[lib]
name = "std"
path = "lib.rs"
crate-type = ["rlib"]

[dependencies]
std = {path = "../libstd", stage = 0}
panic_unwind = {path = "../libpanic_unwind", stage = 0}


[dependencies.test]
path = "../libtest"
stage = 1


